name: Label Commenter

on:
  workflow_dispatch:

jobs:
  labels:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: LTD-2025-1-Cyber-Security-Project labels Action
      uses: LTD-2025-1-Cyber-Security-Project/gh-action-open-source-labels@main
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        owner-name: 'Alphasians'
        repository-name: ${{ github.event.repository.name }}
